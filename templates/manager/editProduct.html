{% extends 'manager/securebase.html' %}

{% block content %}
<div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Dashboard
            <small>Control panel</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Edit Product</li>
          </ol>
        </section>
    
        <!-- Main content -->
        <section class="content">
            <button class="btn btn-primary pull-right" data-toggle="modal" data-target="#AddUser">Add New Product &nbsp;&nbsp; <i class="fa fa-plus"></i></button>
            {% if messages %}

            {% for message in messages %}
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span align="center"  style="color:rgb(248, 37, 37); font-size:20px;" class="{{message.tags}} mx-auto" >{{message}}</span>
            {% endfor %}
              
          {% endif %}
          <form method="POST" action="{% url 'edit-product' product.id%}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Product name</label>
                    <input type="text" class="form-control" value="{{product.name}}" id="inputEmail4" name="name" placeholder="Product Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Description</label>
                    <textarea name="description" rows="3" cols="40">{{product.description}} </textarea>
                  </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Weight</label>
                    <input type="text" class="form-control" id="inputEmail4" value="{{product.weight}}" name="weight"  placeholder="Weight">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Unit</label>
                    <input type="number" class="form-control" id="inputPassword4" value="{{product.unit}}" name="unit"  placeholder="Unit">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputPassword4">Price</label>
                    <input type="text" class="form-control" id="inputPassword4" value="{{product.price}}" name="price"  placeholder="Price">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Price Per</label>
                    <input type="text" class="form-control" id="inputEmail4" value="{{product.priceper}}" name="priceper"  placeholder="Price Per">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Aisle</label>
                    <input type="text" class="form-control" id="inputPassword4" value="{{product.aisle}}" name="aisle"  placeholder="Aisle">
                </div>
            </div>
            
            <div class="form-group">
                <label for="inputAddress">Category</label>
                <input type="text" class="form-control" id="inputAddress" value="{{product.category}}" name="category"  placeholder="Category">
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputAddress2">Image</label>
                    <input type="file" class="form-control" id="inputAddress2" name="img" value="{{product.img}}"  placeholder="Product Image">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputCity">Icon Id</label>
                    <input type="text" class="form-control" name="iconid" value="{{product.iconid}}"  id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Color</label>
                    <input type="text" class="form-control" name="color" value="{{product.color}}" id="inputState">
                </div>
              
            </div>

            <button type="submit" class="btn btn-block btn-primary">Update&nbsp;<i class="fa fa-plus"></i></button>
        </form>
    
          </div>
         
    
        </section>
       
      </div>
{% endblock  %}
