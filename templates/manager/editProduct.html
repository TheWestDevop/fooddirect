{% extends 'manager/securebase.html' %}

{% block content %}
<div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Dashboard
            <small>Control panel</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Dashboard</li>
          </ol>
        </section>
    
        <!-- Main content -->
        <section class="content">
            <button class="btn btn-primary" data-toggle="modal" data-target="#AddUser">Add New Product &nbsp;&nbsp; <i class="fa fa-plus"></i></button>
            {% if messages %}

            {% for message in messages %}
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span align="center"  style="color:rgb(248, 37, 37); font-size:20px;" class="{{message.tags}} mx-auto" >{{message}}</span>
            {% endfor %}
              
          {% endif %}
          <form method="POST" action="{% url 'create-product'%}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Product name</label>
                    <input type="text" class="form-control" id="inputEmail4" name="name" placeholder="Product Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Description</label>
                    <textarea name="description" rows="3" cols="40"></textarea>
                  </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Weight</label>
                    <input type="text" class="form-control" id="inputEmail4" name="weight"  placeholder="Weight">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Unit</label>
                    <input type="number" class="form-control" id="inputPassword4" name="unit"  placeholder="Unit">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputPassword4">Price</label>
                    <input type="text" class="form-control" id="inputPassword4" name="price"  placeholder="Price">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Price Per</label>
                    <input type="text" class="form-control" id="inputEmail4" name="priceper"  placeholder="Price Per">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Aisle</label>
                    <input type="text" class="form-control" id="inputPassword4" name="aisle"  placeholder="Aisle">
                </div>
            </div>
            
            <div class="form-group">
                <label for="inputAddress">Category</label>
                <input type="text" class="form-control" id="inputAddress" name="category"  placeholder="Category">
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputAddress2">Image</label>
                    <input type="file" class="form-control" id="inputAddress2" name="img"  placeholder="Product Image">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputCity">Icon Id</label>
                    <input type="text" class="form-control" name="iconid"  id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Color</label>
                    <input type="text" class="form-control" name="color"  id="inputState">
                </div>
              
            </div>

            <button type="submit" class="btn btn-block btn-primary">Add <i class="fa fa-plus"></i></button>
        </form>
    
          </div>
          <!-- /.row -->
          <!-- Main row -->
          <div class="row">
            <!-- Left col -->
            <section class="col-lg-7 connectedSortable">
              <!-- Custom tabs (Charts with tabs)-->
             
    
            </section>
            <!-- /.Left col -->
            <!-- right col (We are only adding the ID to make the widgets sortable)-->
            <section class="col-lg-5 connectedSortable">
    
              
    
            </section>
            <!-- right col -->
          </div>
          <!-- /.row (main row) -->
    
        </section>
       
      </div>
{% endblock  %}
